<div class="container">
  <div class="row">
    <div class="col-md-4">
      <nav class="navbar navbar-expand-md">
        <button class="navbar-toggler" type="button" (click)="toggleNavCollapse()" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" [ngbCollapse]="isNavCollapsed">
          <ul class="nav nav-pills flex-column">
            <a class="nav-link" *ngFor="let project of coastalActProjects" (click)="toggleNavCollapse()" [routerLink]="[project.id]" routerLinkActive="active">{{ project.name }}</a>
          </ul>
        </div>
      </nav>
    </div>
    <div class="col-sm">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
