<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="list-group">
        <a class="list-group-item list-group-item-action list-group-item-primary d-flex justify-content-between align-items-center" [routerLink]="['/coastal-act-projects/']" routerLinkActive="active">
          <strong>COASTAL Act Projects</strong>
        </a>
        <a *ngFor="let data of coastalActProjects" class="list-group-item list-group-item-action" [routerLink]="[data.id]" routerLinkActive="active">
          {{ data.name }}
        </a>
      </div>
    </div>
    <div class="col-sm">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
