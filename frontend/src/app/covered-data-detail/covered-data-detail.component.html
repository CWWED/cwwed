<div *ngIf="data">
  <h1>{{ data.name }}</h1>
  <p class="p-1"><em>{{ data.description }}</em></p>
  <h3>Data Access</h3>
  <table class="table table-striped">
    <thead>
			<tr>
				<th scope="col">Source</th>
				<th scope="col">Live Access</th>
        <th scope="col">Storm Access</th>
			</tr>
    </thead>
    <tbody>
			<tr>
				<td scope="row">
          <a [href]="data.url" target="_blank"><span class="oi oi-document"></span></a>
        </td>
				<td>
          <ul>
            <div *ngFor="let provider of data.providers">
              <a [href]="provider.url" target="_blank"><span class="oi oi-cloud-download"></span></a>
            </div>
          </ul>
        </td>
        <td>
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Storm</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item">Harvey</button>
              <button class="dropdown-item">Irma</button>
              <button class="dropdown-item">Matthew</button>
            </div>
          </div>
        </td>
			</tr>
    </tbody>
  </table>
</div>
