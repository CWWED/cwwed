kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgis-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/postgis"

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgis-volume-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
