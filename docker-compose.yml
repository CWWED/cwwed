version: '2'

services:

  postgis:
    image: mdillon/postgis
    ports:
      - "5432:5432"
    volumes:
      - cwwed-postgresql:/var/lib/postgresql/data

  thredds:
    image: unidata/thredds-docker:4.6.11
    ports:
      - "9000:8080"
    container_name: thredds
    volumes:
      - cwwed-thredds:/usr/local/tomcat/
    env_file:
      - "compose.thredds.env"

volumes:
  cwwed-postgresql:
  cwwed-thredds:
